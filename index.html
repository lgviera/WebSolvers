    <link rel="stylesheet" href="css/contactUs.css">

<body>






    <div id="contact-us" class="contact-us-box">

        <p>Got a question?</p>
        <p id="contact-us-title">Contact Us</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br>Sapiente nesciunt ratione ad modi nostrum.</p>

        <form id="contact-us-form" action="https://formspree.io/f/xayrkede" method="post">
            <div id="contact-us-name-box">
                <div class="contact-us-first-name">
                    <label>First Name</label>
                    <input class="solid-orange-rounded-border" type="text" name="first-name" required>
                </div>
                <div class="contact-us-last-name">
                    <label>Last Name</label>
                    <input class="solid-orange-rounded-border" type="text" name="last-name">
                </div>
            </div>
            <br>
            <label id="contact-us-email">Email</label>
            <input class="solid-orange-rounded-border" type="email" name="email" required>
            <br>
            <label id="contact-us-phone-number">Phone Number</label>
            <input class="solid-orange-rounded-border" type="tel" name="phone-number">
            <br>
            <label id="contact-us-message">Message</label>
            <textarea class="solid-orange-rounded-border" name="message" required></textarea>
            <br>
            <button id="contact-us-submit-button" class="solid-orange-rounded-border" type="submit">Submit</button>
        </form>

    </div>

    <div class="footer">
        <div class="websolvers-logo">
            <a href="websolvers.html" target="_blank"><img src="" alt="WebSolvers"></a>
        </div>    
    </div>
