        <img class="mySlides" src="https://i.ibb.co/zbqJVKd/002-chuttersnap-WLv-Iyxk5ov0-unsplash.jpg" style='height: 100%; width: 100%; object-fit: contain'>
        <img class="mySlides" src="https://i.ibb.co/vwgr0Zh/003-danist-soh-dq-Xiw7n-Cb9-Q-unsplash.jpg"style='height: 100%; width: 100%; object-fit: contain'>
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
      </div>
     
      <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>

<button class="open-button" onclick="openForm()">Servicio al cliente</button>

<div class="form-popup" id="myForm">
    <div id="contact-us" class="contact-us-box">
        <p>Atenciòn al cliente 24/7</p>
        <p id="contact-us-title">Contactanos</p>
        <p>Le contactaremos a la brevedad</p>

        <form id="contact-us-form" action="https://formspree.io/f/xayrkede" method="post">
            <div id="contact-us-name-box">
                <div class="contact-us-first-name">
                    <label>Nombre</label>
                    <input class="solid-orange-rounded-border" type="text" name="first-name" required>
                </div>
                <div class="contact-us-last-name">
                    <label>Apellido</label>
                    <input class="solid-orange-rounded-border" type="text" name="last-name">
                </div>
            </div>
            <br>
            <label id="contact-us-email">Email</label>
            <input class="solid-orange-rounded-border" type="email" name="email" required>
            <br>
            <label id="contact-us-phone-number">Numero de telefono</label>
            <input class="solid-orange-rounded-border" type="tel" name="phone-number">
            <br>
            <label id="contact-us-message">Mensaje</label>
            <textarea class="solid-orange-rounded-border" name="message" required></textarea>
            <br>
            <div class="submit-button"> 
                <button id="contact-us-submit-button" class="solid-orange-rounded-border" type="submit">Enviar</button>
                <button class="solid-orange-rounded-border" type="button" onclick="closeForm()">Cerrar pestaña</button>

            </div>
        </form>
    </div>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
